<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Large screen header: both logos side by side -->
  <header class="header-logos">
    <img src="images/lanteacorp-logo.png" alt="Lantea Corporation Logo" class="logo lantea">
    <img src="images/pinktrianglestudios-logo.png" alt="Pink Triangle Studios Logo" class="logo pinktriangle">
  </header>

  <!-- Small screen header: only Lantea at the top -->
  <div class="mobile-header-logos">
    <img src="images/lanteacorp-logo.png" alt="Lantea Corporation Logo" class="logo lantea">
  </div>

  <div class="gallery"></div>

  <!-- Small screen footer: only Pink Triangle at the bottom -->
  <div class="mobile-footer-logos">
    <img src="images/pinktrianglestudios-logo.png" alt="Pink Triangle Studios Logo" class="logo pinktriangle">
  </div>

  <!-- Simple global footer for all screen sizes -->
  <footer class="global-footer">
    <p>
      <a href="https://github.com/Anqui3tas" target="_blank" rel="noopener noreferrer">Always Open Source</a> - &copy; LanteaCorp â€™25
    </p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      const cardsData = [
        {
          title: "Icarus",
          image: "images/Icarus.jpg",
          alt: "Icarus",
          link: "http://icarus.lanteacorp.com",
          imgPosLarge: "center 80%",  // Adjust as needed for large screens
          imgPosSmall: "center 30%"   // Adjust as needed for small screens
        },
        {
          title: "Athena",
          image: "images/Athena.jpg",
          alt: "Athena",
          link: "http://files.lanteacorp.com",
          imgPosLarge: "center center",  
          imgPosSmall: "center 32%"
        },
        {
          title: "Fiesta Online",
          image: "images/fiestaonline.jpg",
          alt: "Fiesta Online",
          link: "http://fiesta.lanteacorp.com",
          imgPosLarge: "center center",
          imgPosSmall: "center 23%"
        },
        {
          title: "Fiesta RPG",
          image: "images/fiestarpg.jpg",
          alt: "Fiesta RPG",
          link: "http://fiesta.lanteacorp.com/game",
          imgPosLarge: "center center",
          imgPosSmall: "center 42%"
        }
      ];
      
      const gallery = document.querySelector(".gallery");
      
      cardsData.forEach(function(card) {
        const figure = document.createElement("figure");
        figure.className = "card";
        figure.setAttribute("data-link", card.link);
        
        // Set custom image position properties on the card element
        if (card.imgPosLarge) {
          figure.style.setProperty("--img-pos-large", card.imgPosLarge);
        }
        if (card.imgPosSmall) {
          figure.style.setProperty("--img-pos-small", card.imgPosSmall);
        }
        
        const img = document.createElement("img");
        img.src = card.image;
        img.alt = card.alt;
        
        const caption = document.createElement("figcaption");
        caption.textContent = card.title;
        
        figure.appendChild(img);
        figure.appendChild(caption);
        
        figure.addEventListener("click", function(e) {
          if (isTouchDevice && !figure.classList.contains("active")) {
            e.preventDefault();
            e.stopPropagation();
            document.querySelectorAll('.card.active').forEach(c => c.classList.remove("active"));
            figure.classList.add("active");
            return;
          }
          window.location.href = figure.getAttribute("data-link");
        });
        
        gallery.appendChild(figure);
      });
    });
  </script>
</body>
</html>
